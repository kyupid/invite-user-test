name: Invite User to Repository
on:
 schedule:
   - cron: "0 10 * * 6"
jobs:
 invite:
   runs-on: ubuntu-latest
   steps:
     - name: Invite User
       run: |
         curl \
           -X POST \
           -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
           -H "Accept: application/vnd.github.v3+json" \
           https://api.github.com/repos/kyupid/invite-user-test/invitations \
           -d '{"invitee_id": "whataplabs"}'
